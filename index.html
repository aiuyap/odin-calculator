<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="case">
        <div id="display"></div>
        <div id="container">
            <button id="clearBtn" class="operator">AC</button>
            <button id="zeroBtn">0</button>
            <button id="divideBtn" class="operator">/</button>
            <button id="multiplyBtn" class="operator">*</button>
            <button id="sevenBtn">7</button>
            <button id="eightBtn">8</button>
            <button id="nineBtn">9</button>
            <button id="subtractBtn" class="operator">-</button>
            <button id="fourBtn">4</button>
            <button id="fiveBtn">5</button>
            <button id="sixBtn">6</button>
            <button id="addBtn" class="operator">+</button>
            <button id="oneBtn">1</button>
            <button id="twoBtn">2</button>
            <button id="threeBtn">3</button>
            <button id="equalBtn" class="operator">=</button>
        </div>
    </div>
</body>
</html>
